        <!-- parte direita do header, com config de perfil -->
        <div class="rightSide_header" id="rightSide_header">

            <img src="./img/placeholder.png" alt="" id="perfilIcon">
            <!-- nome do usuário -->
            <span id="perfilName">Nome de usuário</span>
        </div>
    </header>

    <!-- linha com esteira de guias que fica abaixo do header -->
    <div class="underHeader" id="underHeader">

        <div class="field-1_underHeader">

            <img src="./img/arrow_right.png" alt="" id="arrowSide_spacer">
            <a href="" id="a_actualGuide_underHeader"><span id="previousGuide_underHeader">Cadastro</span></a>

        </div>
        <!-- campo à direita, com barra de pesquisa -->
        <div class="field-2_underHeader">
            <!-- input de texto -->
            <input type="text" name="" class="input_text" id="search">
            <!-- lupa de pesquisa -->
            <div id="searchButton">
                <img src="./img/iconSearch.png" alt="" id="searchIcon">
            </div>
        </div>
    </div>
