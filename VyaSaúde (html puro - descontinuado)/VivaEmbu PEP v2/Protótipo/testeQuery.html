<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT: Special Gothic by Alistar McCready -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic&display=swap" rel="stylesheet">

    <!-- FRAMEWORK PAGES  -->
    <link rel="stylesheet" href="../Framework Estilização/vivaEmbu_framework_css/v1/css/00-vivaEmbu-generalSettings.css">
    <link rel="stylesheet" href="../Framework Estilização/vivaEmbu_framework_css/v1/css/01-vivaEmbu-sections.css">
    <link rel="stylesheet" href="../Framework Estilização/vivaEmbu_framework_css/v1/css/02-vivaEmbu-buttons.css">
    <link rel="stylesheet" href="../Framework Estilização/vivaEmbu_framework_css/v1/css/03-vivaEmbu-inputs.css">
    <link rel="stylesheet" href="../Framework Estilização/vivaEmbu_framework_css/v1/css/04-vivaEmbu-badges.css">
    <link rel="stylesheet" href="../Framework Estilização/vivaEmbu_framework_css/v1/css/05-vivaEmbu-popups.css">
    <link rel="stylesheet" href="../Framework Estilização/vivaEmbu_framework_css/v1/css/06-vivaEmbu-headerAndFooter.css">
    <link rel="stylesheet" href="../Framework Estilização/vivaEmbu_framework_css/v1/css/07-vivaEmbu-cards.css">
    <link rel="stylesheet" href="../Framework Estilização/vivaEmbu_framework_css/v1/css/08-vivaEmbu-genericButtons.css">

    <!-- CSS DA PÁGINA DE LOGIN -->
    <link rel="stylesheet" href="./css/teste3.css">

    <link rel="shortcut icon" href="./img/Logo/Logo_green.ico" type="image/x-icon">

    <title>TESTE 2 - TCC PEP</title>
</head>
<body>
    
    <header id="header">
        <div id="logoField" class="flex_center">
            <img src="./img/Logo/Logo.png" alt="" id="logo">
        </div>
        <div id="perfilField" class="flex_center">
            <img src="./img/placeholder.png" alt="" id="perfilIcon">
            <span id="userName">User Name</span>
        </div>
    </header>

    <div id="underHeader">
        <div class="flex_center" id="toggleButtonForMobile"><img src="./img/IconToggleButton.png" alt="" id="toggleButtonIcon"></div>
        <div id="homeIconField" class="flex_center">
            <img src="./img/iconHome.png" alt="" id="homeIcon">
        </div>
        <div class="actualGuide flex_center">Actual Guide</div>
    </div>

    <div id="screen">

        <aside id="closedPanel_largeScreen">
            <div id="insideAsideField-1">
                <div class="closedOptions">
                    <img src="./img/Icons in Header and Sidebar/IconOpenPane.png" alt="" id="toggleButton">
                </div>
                <div id="mainOptionsField" class="">
                    <div class="closedOptions"><img src="" alt="" class="closedOptionsIcon" id=""></div>
                    <div class="closedOptions"><img src="" alt="" class="closedOptionsIcon" id=""></div>
                    <div class="closedOptions"><img src="" alt="" class="closedOptionsIcon" id=""></div>
                    <div class="closedOptions"><img src="" alt="" class="closedOptionsIcon" id=""></div>
                </div>
            </div>
            <div id="insideAsideField-2">
                <div class="closedOptions"><img src="" alt="" class="closedOptionsIcon" id=""></div>
                <div class="closedOptions"><img src="./img/Icons in Header and Sidebar/IconConfig.png" alt="" class="closedOptionsIcon" id=""></div>
            </div>
        </aside>

        <aside id="openedPanel_largeScreen">
            <div id="insideAsideField-1">
                <div class="openedOptions">
                    <img src="" alt="" id="toggleButton">
                </div>
                <div id="mainOptionsField" class="">
                    <div class="openedOptions">
                        <img src="" alt="" class="openedOptionsIcon" id="">
                        <span class="openedOptionText" id="">Texto Placeholder</span>
                    </div>
                    <div class="openedOptions">
                        <img src="" alt="" class="openedOptionsIcon" id="">
                        <span class="openedOptionText" id="">Texto Placeholder</span>
                    </div>
                    <div class="openedOptions">
                        <img src="" alt="" class="openedOptionsIcon" id="">
                        <span class="openedOptionText" id="">Texto Placeholder</span>
                    </div>
                    <div class="openedOptions">
                        <img src="" alt="" class="openedOptionsIcon" id="">
                        <span class="openedOptionText" id="">Texto Placeholder</span>
                    </div>
                </div>
            </div>
            <div id="insideAsideField-2">
                <div class="openedOptions">
                    <img src="" alt="" class="openedOptionsIcon" id="">
                    <span class="openedOptionText" id="">Texto Placeholder</span>
                </div>
                <div class="openedOptions">
                    <img src="" alt="" class="openedOptionsIcon" id="">

                    <span class="openedOptionText" id="">Texto Placeholder</span>
                </div>
            </div>
        </aside>

        <main id="usefullScreen"></main>

    </div>
    
</body>
</html>
