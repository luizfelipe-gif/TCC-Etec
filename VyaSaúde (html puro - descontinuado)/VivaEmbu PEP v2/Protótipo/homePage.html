<body>

    <div class="screen" id="screen">

        <!-- header contendo: logo, tema e perfil do usuário -->
        <header class="header_gradient">

            <img src="./img/Logo/Logo.png" alt="" id="logo">

            <div class="flex_center flex_simple" id="">

                <!-- botão que altera o tema da página -->

                <!-- campo com foto de perfil e nome de usuário -->
                <a id="perfil_link" href="">
                    
                    <!-- link para acessar o perfil do usuário -->
                    <div class="fieldPerfil_header flex_center">
                        <img src="./img/iconPerfil.png" alt="" id="perfilIcon_header">
                        <span id="header_username">Perfil do Usuário</span>
                    </div>

                </a>

            </div>

        </header>

        <!-- esteira que fica abaixo da header, exibindo a guia atual -->
        <div class="underHeader" id="underHeader">

            <!-- ícone de home -->
            <div class="icon_home" id="icon_home">

                <img src="./img/iconHome.png" alt="" id="icon_home_img">

                <div class="" id="">
                    <span></span>
                </div>
            </div>
        </div>
