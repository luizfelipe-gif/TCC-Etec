<body class="flex_center">
    
    <div class="field_simple" id="formLoginField">
        <div class="field_headerFormat flex_center" id="field_headerFormat">
            <br><br>
            <span>ENTRAR</span>
        </div>
        <form action="" class="" id="formLogin"><br>
            <div class="inputField flex_center">
                <img src="./img/iconPerfil.png" alt="" class="inputIcon">
                <input
                    type="text"
                    name=""
                    id=""
                    class="input_text"
                    placeholder="Email ou usuário">
            </div>
            <div class="inputField flex_center">
                <img src="./img/iconPassword.png" alt="" class="inputIcon">
                <input
                    type="password"
                    name=""
                    id=""
                    class="input_text"
                    placeholder="Senha">
            </div>
            <a href=""><span>Esqueci minha senha</span></a>

            <div class="field_borderless"></div>

            <input type="submit" value="Entrar" class="button_colorGreen button_large">
        </form>

        <div class="field_emptyBlock"></div>

        <span>Ainda não possui registro?</span>
        <a href=""><span>Registre-se agora</span></a>

        <div class="field_emptyBlock"></div>
    </div>
