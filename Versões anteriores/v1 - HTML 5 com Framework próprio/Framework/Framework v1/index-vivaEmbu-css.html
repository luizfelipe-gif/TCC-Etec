<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT: Special Gothic by Alistar McCready -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic&display=swap" rel="stylesheet">

    <!-- FRAMEWORK PAGES  -->
    <link rel="stylesheet" href="./css/00-vivaEmbu-generalSettings.css">
    <link rel="stylesheet" href="./css/01-vivaEmbu-sections.css">
    <link rel="stylesheet" href="./css/02-vivaEmbu-buttons.css">
    <link rel="stylesheet" href="./css/03-vivaEmbu-inputs.css">
    <link rel="stylesheet" href="./css/04-vivaEmbu-badges.css">
    <link rel="stylesheet" href="./css/05-vivaEmbu-popups.css">
    <link rel="stylesheet" href="./css/06-vivaEmbu-headerAndFooter.css">

    <title>VivaEmbu - Estilização</title>
</head>
<body>

    <!-- NAVEGATION - Navegação -->
     <nav class="header_light">págfvzx\vboiefna</nav>
    
    <!-- SECTIONS - Seções -->
     <div class="field_widthTotal">
         <section class="field_simple">Campo Simples</section>
         <section class="field_widthTotal">Campo com a largura total</section>
         <div class="field_simple">
           <section class="field_headerFormat">Campo que ocupa apenas a parte de cima de uma div</section>
           <div class="">Texto de baixo</div>
         </div>
         <section class="field_code"><>Field para código<></section>
         <section class="field_borderless"></section>
         <section class="field_emptyBlock">Campo vazio, sem formatação <b>(não possui cor de fundo)</b></section>
      </div>
      
      <!-- BUTTONS - Botões -->
      <div class="field_widthTotal">
         <div class="field_emptyBlock"> <button class="button_simple">Botão simples</button></div>
         <div class="field_emptyBlock"> <button class="button_dark">Botão escuro</button></div>
         <div class="field_emptyBlock"> <button class="button_colorGreen">Botão de cor verde</button></div>
         <div class="field_emptyBlock"><button class="button_colorRed">Botão de cor vermelho</button></div>
        <div class="field_emptyBlock"><button class="button_colorBlue">Botão de cor azul</button></div>
        <div class="field_emptyBlock"><button class="button_colorYellow">Botão de cor amarelo</button></div>
        <div class="field_emptyBlock">
            <button class="button_pageLeft">Esquerda</button>
            <button class="button_pageMiddle">Meio</button>
            <button class="button_pageMiddle">ugfsgfs</button>
            <button class="button_pageRight">Direita</button>
        </div>
        <div class="field_emptyBlock"><button class="button_simple button_large boldFont">Botão largo</button></div>
    </div>

    <!-- INPUTS - Inputs -->
     <div class="field_widthTotal flex_column">
        <div><input type="text" placeholder="Insira um texto" name="" id="" class="input_text"><button class="button_simple">Procurar</button></div>
        <input type="email" name="" id="" class="input_email">
        <input type="password" name="" id="" class="input_password">
        <input type="checkbox" name="" id="" class="input_select">
        <input type="search" name="" id="" class="input_search">
        <div class="field_emptyBlock">
           <input type="submit" name="" id="" class="input_submit button_large"><br>
        </div>
    </div>

    <!-- BADGES - Tags -->
     <div>
        <div class="badge_"></div><br>
        <div class="badge_"></div><br>
        <div class="badge_"></div><br>
        <div class="badge_"></div><br>
        <div class="badge_"></div><br>
        <div class="badge_"></div><br>
        <div class="badge_"></div><br>
     </div>

    <!-- POP-UPS - Pop-Ups -->
     <div>
        <div class="linkPopUp_"></div><br>
        <div class="linkPopUp_"></div><br>
        <div class="linkPopUp_"></div><br>
        <div class="linkPopUp_"></div><br>
     </div>

    <!-- CARDS - Cartões -->
     <div>
        <div class="card_"></div><br>
        <div class="card_"></div><br>
        <div class="card_"></div><br>
        <div class="card_"></div><br>
        <div class="card_"></div><br>
        <div class="card_"></div><br>
     </div>

    <!-- GENERIC BUTTONS - Botões Genéricos -->
     <div>
        <div class="otherButtons_"></div><br>
        <div class="otherButtons_"></div><br>
        <div class="otherButtons_"></div><br>
        <div class="otherButtons_"></div><br>
        <div class="otherButtons_"></div><br>
        <div class="otherButtons_"></div><br>
        <div class="otherButtons_"></div><br>
        <div class="otherButtons_"></div><br>
     </div>

    <!-- FOOTER - Rodapé -->
     <footer></footer>
    
</body>
</html>
